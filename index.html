<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Kamila Kosmowska"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
		<title>MemeMaker</title>
	</head>
	<body>
		<div id="image-container">
			<canvas width="500px" height="500px"></canvas>
			<div id="option"> 
				<span>Background:</span><br/>
				<input type="file" id="file"/><br/>
				<span>Top Line:</span><br/>
				<input id="topLineText" class="text" type="text"><br />
					<span>Bottom Line:</span><br/>
					<input id="bottomLineText" class="text" type="text">
				<table>
					<tr>
						<td>Stroke color:</td>
						<td><input id="strokeStyle" class="style" type="color" value="#000000"></td>
					</tr>
					<tr>
						<td>Fill color:</td>
						<td><input id="fillStyle" class="style" type="color" value="#000000"></td>
					</tr>
				</table>
				<button id="saveBtn">Save</button>
				<footer>Â© 2017 Kamila Kosmowska</footer>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
